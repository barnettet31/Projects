<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Samsung Calculator Recreation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator-parent">
    <textarea name="name" rows="8" cols="80"></textarea>

<div class="button-div">
      <button type="button" name="button"class="c-button">C</button>
      <button type="button" name="button" class="green-text">()</button>
      <button type="button" name="button"class="green-text">%</button>
      <button type="button" name="button"class="green-text">/</button>
      <button type="button" name="button">7</button>
      <button type="button" name="button">8</button>
      <button type="button" name="button">9</button>
      <button type="button" name="button" class="green-text">X</button>
      <button type="button" name="button">4</button>
      <button type="button" name="button">5</button>
      <button type="button" name="button">6</button>
      <button type="button" name="button" class="green-text">-</button>
      <button type="button" name="button">1</button>
      <button type="button" name="button">2</button>
      <button type="button"name="button">3</button>
      <button type="button" name="button" class="green-text">+</button>
      <button type="button" name="button">+/-</button>
      <button type="button" name="button">0</button>
      <button type="button" name="button">.</button>
      <button type="button"name="button"class="equal-sign">=</button>

      </div>

  </div>
</body>

</html>
